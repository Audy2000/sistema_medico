<div class="d-flex justify-content-center align-items-center bg-primary" style="height: 100%;">
    <div class="container ">

        <div class="card o-hidden border-0 shadow-lg ">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image ">

                        <img class="img-fluid imagen-ajustada"
                            src="https://bookipp.com/wp-content/uploads/2020/08/WhatsApp-Image-2020-08-04-at-18.23.32-495x400.jpeg"
                            alt="SistemaMedigo.jpg">

                    </div>
                    <div class="col-lg-7">
                        <div class="p-4">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Empieza con tu Cuenta!</h1>
                            </div>
                            <form [formGroup]="miFormulario" (submit)="onSubmit()">
                                <div class="row mb-2">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control {{getControlClass('cedula')}}"
                                                formControlName="cedula" id="inputNoCedula" type="text"
                                                placeholder="Enter your first name" required>
                                            <label for="inputNoCedula">No. Cedula</label>

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input formControlName="fecha_nacimiento" class="form-control {{getControlClass('fecha_nacimiento')}}"
                                                id="inputFechaNacimiento" type="date"
                                                placeholder="Enter your last name">
                                            <label for="inputFechaNacimiento">Fecha Nacimiento</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input formControlName="nombres" class="form-control {{getControlClass('nombres')}}" id="inputFirstName"
                                                type="text" placeholder="Enter your first name">
                                            <label for="inputFirstName">Nombres</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input formControlName="apellidos" class="form-control {{getControlClass('apellidos')}}" id="inputLastName"
                                                type="text" placeholder="Enter your last name">
                                            <label for="inputLastName">Apellidos</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input formControlName="email" class="form-control {{getControlClass('email')}}" id="inputEmail" type="email"
                                        placeholder="name@example.com">
                                    <label for="inputEmail">Email</label>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input formControlName="password" class="form-control {{getControlClass('password')}}" id="inputPassword"
                                                type="password" placeholder="Create a password">
                                            <label for="inputPassword">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input formControlName="confirm_password" class="form-control {{getControlClass('confirm_password')}}"
                                                id="inputPasswordConfirm" type="password"
                                                placeholder="Confirm password">
                                            <label for="inputPasswordConfirm">Confirm Password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 mb-0">
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-block" href="login.html">
                                            Create Account
                                        </button>

                                        <hr>
                                        <button (click)="starWithGoogle()" href="index.html" class="btn btn-google btn-user btn-block">
                                            <img src="assets/img/logo-google.svg" alt="">
                                            <span class="mx-2">Register with Google</span>
                                        </button>
                                    </div>
                                </div>



                               

                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" routerLink="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" routerLink="/login">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
